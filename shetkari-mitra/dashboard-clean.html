<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shetkari Mitra - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth-styles.css">
    <link rel="stylesheet" href="css/dashboard-styles.css">
</head>
<body class="font-[Poppins] bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-green-600 text-white p-4 shadow">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">Shetkari Mitra</h1>
                <button id="logoutBtn" class="bg-white text-green-600 px-4 py-2 rounded-lg hover:bg-green-50 transition">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Single Marketplace Section -->
                <div id="marketplace-section" class="bg-white p-6 rounded-lg shadow" style="border: 2px solid green;">
                    <h3 class="text-lg font-semibold mb-3 flex items-center">
                        <i class="fas fa-store text-purple-500 mr-2"></i>
                        Sell Your Crops
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Crop Type</label>
                            <select class="crop-type w-full border rounded p-2">
                                <option value="">Select Crop</option>
                                <option value="rice">Rice</option>
                                <option value="wheat">Wheat</option>
                                <option value="cotton">Cotton</option>
                                <option value="soybean">Soybean</option>
                                <option value="maize">Maize</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Quantity (kg)</label>
                            <input type="number" class="crop-quantity w-full border rounded p-2" placeholder="Enter quantity">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Price (â‚¹/kg)</label>
                            <input type="number" class="crop-price w-full border rounded p-2" placeholder="Enter price per kg">
                        </div>
                        <button class="post-listing bg-purple-600 text-white px-4 py-2 rounded-lg w-full hover:bg-purple-700 transition">
                            <i class="fas fa-tag mr-2"></i>Post Listing
                        </button>
                    </div>
                    <div class="marketplace-listings mt-4">
                        <h4 class="font-medium mb-2">Your Active Listings</h4>
                        <div class="listing-container space-y-2"></div>
                    </div>
                </div>

                <!-- Other dashboard components... -->
            </div>
        </main>
    </div>

    <script src="js/marketplace-new.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
