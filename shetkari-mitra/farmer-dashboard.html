<!DOCTYPE html>
<html>
<head>
    <title>Farmer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .card {
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-green-600 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Shetkari Mitra</h1>
                <div class="flex items-center space-x-4">
                    <span id="weather-display" class="flex items-center">
                        <i class="fas fa-cloud-sun mr-2"></i>
                        <span>Loading weather...</span>
                    </span>
                    <button class="bg-white text-green-600 px-4 py-2 rounded-lg hover:bg-green-50">
                        <i class="fas fa-user mr-2"></i>Profile
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Weather Forecast -->
            <div class="card bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-cloud-sun text-blue-500 mr-2"></i>
                    Weather Forecast
                </h2>
                <div id="weather-data" class="space-y-3">
                    <div class="flex justify-between">
                        <span>Today</span>
                        <span>28°C <i class="fas fa-sun text-yellow-400"></i></span>
                    </div>
                    <div class="flex justify-between">
                        <span>Tomorrow</span>
                        <span>26°C <i class="fas fa-cloud-rain text-blue-400"></i></span>
                    </div>
                </div>
            </div>

            <!-- Crop Advisory -->
            <div class="card bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-leaf text-green-500 mr-2"></i>
                    Crop Advisory
                </h2>
                <div class="space-y-3">
                    <div class="p-3 bg-green-50 rounded-lg">
                        <h3 class="font-medium">Wheat</h3>
                        <p class="text-sm">Apply nitrogen fertilizer this week</p>
                    </div>
                    <div class="p-3 bg-yellow-50 rounded-lg">
                        <h3 class="font-medium">Rice</h3>
                        <p class="text-sm">Monitor for leaf blast disease</p>
                    </div>
                </div>
            </div>

            <!-- Marketplace Price Board -->
            <div class="card bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-chart-line text-blue-500 mr-2"></i>
                    Current Market Prices
                </h2>
                <div class="space-y-3">
                    <div class="flex justify-between p-3 bg-gray-50 rounded-lg">
                        <span class="font-medium">Wheat</span>
                        <span>₹2,150/quintal</span>
                    </div>
                    <div class="flex justify-between p-3 bg-gray-50 rounded-lg">
                        <span class="font-medium">Rice</span>
                        <span>₹1,890/quintal</span>
                    </div>
                    <div class="flex justify-between p-3 bg-gray-50 rounded-lg">
                        <span class="font-medium">Cotton</span>
                        <span>₹6,700/quintal</span>
                    </div>
                </div>
                <button onclick="showSellingForm()" class="mt-4 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                    <i class="fas fa-seedling mr-2"></i>Sell Your Crops
                </button>
            </div>

            <!-- Selling Form (Initially Hidden) -->
            <div id="selling-form" class="card bg-white p-6 rounded-lg shadow hidden">
                <h2 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-store text-purple-500 mr-2"></i>
                    Sell Your Produce
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Select Crop</label>
                        <select class="w-full border rounded p-2">
                            <option value="">Choose crop to sell</option>
                            <option>Wheat</option>
                            <option>Rice</option>
                            <option>Cotton</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Quantity (quintals)</label>
                        <input type="number" class="w-full border rounded p-2" placeholder="Enter quantity">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Expected Price (per quintal)</label>
                        <input type="number" class="w-full border rounded p-2" placeholder="Enter expected price">
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="hideSellingForm()" class="flex-1 bg-gray-300 text-gray-800 py-2 rounded-lg hover:bg-gray-400">
                            Cancel
                        </button>
                        <button class="flex-1 bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
                            <i class="fas fa-tag mr-2"></i>List for Sale
                        </button>
                    </div>
                </div>
            </div>

            <script>
                function showSellingForm() {
                    document.getElementById('selling-form').classList.remove('hidden');
                }
                function hideSellingForm() {
                    document.getElementById('selling-form').classList.add('hidden');
                }
            </script>
        </main>
    </div>

    <script>
        // Simple weather data (would be from API in real implementation)
        function updateWeather() {
            const weatherEl = document.getElementById('weather-display');
            weatherEl.innerHTML = `
                <i class="fas fa-cloud-sun mr-2"></i>
                <span>28°C, Sunny</span>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateWeather();
            console.log('Dashboard initialized');
        });
    </script>
</body>
</html>
